<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Board</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection" />
    <!--Import your_styles.css-->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- HEADRER____________________________________________________________ -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/#/" class="brand-logo">Image Board</a>
            </div>
        </nav>
    </header>

    <!-- MAIN_______________________________________________________________ -->

    <!-- Page Content goes here -->
    <div id="main" class="container"></div>
    <div id="imageView" class="modal"></div>

    <!-- _FOOTER____________________________________________________________ -->

    <footer class="page-footer">
        <div class="footer-copyright">
            Â© 2017 <a href="#">suddenlyGiovanni</a>
        </div>
    </footer>

    <!-- _TEMPLATES_________________________________________________________ -->
    <!-- TEMPLATE: IMAGES VIEW -->
    <template id="imagesView">

            <div class="row s12">
                {{#images}}
                <div class="col s12 m6 l4">
                    <div class="card">

                        <!-- card image -->
                        <div class="card-image waves-effect waves-block waves-light">
                            <a href="/#/images/{{this.imgId}}">
                                <img class="responsive-img" src="{{this.fileName}}">
                            </a>
                        </div>

                        <!-- card content -->
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{this.title}}
                                <i class="material-icons right">more_vert</i>
                            </span>
                            <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div>

                        <!-- card action -->
                        <!-- <div class="card-action">
                          <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div> -->

                        <!-- card reveal -->
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4">{{this.title}}<i class="material-icons right">close</i></span>
                          <p>{{this.description}}</p>
                          <p>{{this.createdAt}}</p>
                          <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div>

                    </div>
                </div>
                {{/images}}
            </div>

    </template>


    <!-- TEMPLATE: IMAGE UPLOAD VIEW -->
    <template id="imageUploadView">

        <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s6">
                <input id="title" class="validate" type="text" name="title">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s6">
                <input id="imgAuthor" class="validate" type="text" name="imgAuthor">
                <label for="imgAuthor">Author</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea" name="description"></textarea>
                  <label for="description">Description</label>
              </div>
            </div>

            <div class="row">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" name="image">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="button" name="action">SEND
                <i class="material-icons right">check</i>
            </button>
          </form>
        </div>

    </template>

    <template id="imageView">
        {{#image}}
        <div class="col s12 m7">

          <div class="card horizontal">

            <div class="card-image">
              <img class="responsive-img" src="{{this.fileName}}">
            </div>

            <div class="card-stacked">

                <div class="card-content">

                    <div class="section">
                        <h4>{{this.title}}</h4>
                        <p>{{this.description}}</p>
                        <p>{{this.createdAt}}</p>
                        <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                    </div>

                    <div class="divider"></div>
                    {{#if comments}}
                    <div class="section">
                        <ul class="collapsible" data-collapsible="accordion">
                            {{#each comments}}
                            <li>
                                <div class="collapsible-header">
                                    <!-- <i class="material-icons">filter_drama</i> -->
                                    {{commetId}} {{commAuthor}}
                                </div>
                                <div class="collapsible-body">
                                    <span>{{comment}}</span>
                                    <div class="divider"></div>
                                    <p>{{createdAt}}</p>
                                </div>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{/if}}
                </div>

                <div class="card-action">
                    <form>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="commAuthor" class="validate" type="text" name="commAuthor">
                                <label for="commAuthor">Author</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="comment" class="materialize-textarea" name="comment"></textarea>
                                <label for="comment">comment</label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light" type="button" name="action">SEND
                            <i class="material-icons right">check</i>
                        </button>

                    </form>
                </div>

            </div>

          </div>

        </div>
        {{/image}}
    </template>




    <!-- _SCRIPTS IMPORT____________________________________________________ -->
    <script type="text/javascript" src="/js/lib/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="/js/lib/materialize.min.js"></script>
    <!-- BK APP -->
    <script type="text/javascript" src="/js/main.js"></script>
    <!-- BK MODELS -->
    <script type="text/javascript" src="/js/models/imagesModel.js"></script>
    <script type="text/javascript" src="/js/models/imageModel.js"></script>
    <script type="text/javascript" src="/js/models/uploadImageModel.js"></script>
    <!-- BK VIEWS -->
    <script type="text/javascript" src="/js/views/imagesView.js"></script>
    <script type="text/javascript" src="/js/views/imageView.js"></script>
    <script type="text/javascript" src="/js/views/uploadImageView.js"></script>
    <!-- BK ROUTER -->
    <script type="text/javascript" src="/js/router/router.js"></script>

</body>

</html>
