<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Board</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection" />
    <!--Import your_styles.css-->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- HEADRER____________________________________________________________ -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Image Board</a>
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light btn teal" href="#modal1">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </nav>



        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
                    <label for="title">Title: </label><input id="title" type="text" />
                    <label for="author">Author: </label><input id="author" type="text" />
                    <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
                    <label for="keywords">Keywords: </label><input id="keywords" type="text" />
                    <button id="add">Add</button>
                </div>
            </form>
        </div>
    </header>

    <!-- MAIN_______________________________________________________________ -->

    <!-- Page Content goes here -->
    <div id="main" class="container">
        <div id="ImageBoard">



            <div class="imageContainer">
                <img src="https://placeimg.com/400/300/tech/grayscale" />
                <ul>
                    <li>0</li>
                    <li>No title</li>
                    <li>Unknown</li>
                    <li>No description</li>
                    <li>No date</li>
                </ul>
                <button class="delete">Delete</button>
            </div>


        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
      </div>
    </div>

    <!-- _FOOTER____________________________________________________________ -->

    <footer>
    </footer>

    <!-- _TEMPLATES_________________________________________________________ -->

    <template id="imageTemplate">
        <img src="{{fileName}}" />
        <ul>
            <li>{{imgId}}</li>
            <li>{{title}}</li>
            <li>{{imgAuthor}}</li>
            <li>{{description}}</li>
            <li>{{createdAt}}</li>
        </ul>
        <button class="delete">Delete</button>
    </template>





    <!-- _SCRIPTS IMPORT____________________________________________________ -->
    <script type="text/javascript" src="/js/lib/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="/js/lib/materialize.min.js"></script>

    <!-- BK IMAGE -->
    <script type="text/javascript" src="/js/models/image.js"></script>
    <script type="text/javascript" src="/js/views/image.js"></script>

    <!-- BK IMAGE BOARD-->
    <script type="text/javascript" src="/js/collections/portfolio.js"></script>
    <script type="text/javascript" src="/js/views/imageBoard.js"></script>

    <!-- BK APP -->
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
