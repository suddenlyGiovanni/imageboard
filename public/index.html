<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Board</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection" />
    <!--Import your_styles.css-->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- HEADRER____________________________________________________________ -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/#/" class="brand-logo">Image Board</a>
            </div>
        </nav>
    </header>

    <!-- MAIN_______________________________________________________________ -->

    <!-- Page Content goes here -->
    <div id="main" class="container"></div>

    <!-- _FOOTER____________________________________________________________ -->

    <footer class="page-footer">
        <div class="footer-copyright">
            Â© 2017 <a href="#">suddenlyGiovannii</a>
        </div>
    </footer>

    <!-- _TEMPLATES_________________________________________________________ -->

    <template id="imageBoard">

            <div class="row s12">
                {{#images}}
                <div class="col s12 m6 l4">
                    <div class="card">

                        <!-- card image -->
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="responsive-img" src="{{this.image}}">
                        </div>

                        <!-- card content -->
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{this.title}}
                                <i class="material-icons right">more_vert</i>
                            </span>
                            <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div>

                        <!-- card action -->
                        <!-- <div class="card-action">
                          <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div> -->

                        <!-- card reveal -->
                        <div class="card-reveal">
                          <span class="card-title grey-text text-darken-4">{{this.title}}<i class="material-icons right">close</i></span>
                          <p>{{this.description}}</p>
                          <p>{{this.createdAt}}</p>
                          <p>by <a href="/#/images/{{this.imgAuthor}}">{{this.imgAuthor}}</a></p>
                        </div>


                    </div>
                </div>
                {{/images}}
            </div>

    </template>



    <template id="upload">

        <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s6">
                <input id="title" class="validate" type="text" name="title">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s6">
                <input id="username" class="validate" type="text" name="username">
                <label for="username">Username</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                  <textarea id="description" class="materialize-textarea" name="description"></textarea>
                  <label for="description">Description</label>
              </div>
            </div>

            <div class="row">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" name="image">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="button" name="action">SEND
                <i class="material-icons right">check</i>
            </button>
          </form>
        </div>

    </template>




    <!-- _SCRIPTS IMPORT____________________________________________________ -->
    <script type="text/javascript" src="/js/lib/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="/js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
