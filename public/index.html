<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Board</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection" />
    <!--Import your_styles.css-->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body id="appViewContainer">

    <!-- HEADRER________________________________________________________ -->
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Image Board</a>
                <!-- <a id="btnModal" class="btn-floating btn-large halfway-fab waves-effect waves-light teal modal-trigger" data-target="modalContainer"> -->
                <a id="btnModal" class="btn-floating btn-large halfway-fab waves-effect waves-light teal modal-trigger" data-target="modalContainer">
                    <i class="material-icons">add</i>
                </a>

            </div>
        </nav>
    </header>

    <!-- Modal Structure -->
    <div id="modalContainer" class="modal modal-fixed-footer">
    </div>

    <!-- MAIN___________________________________________________________ -->

    <!-- Page Content goes here -->
    <div id="main" class="container">
        <div id="imageBoard"></div>
    </div>


<!-- _FOOTER________________________________________________________________ -->

    <footer>
    </footer>

<!-- _______________________________________________________________________ -->




<!-- _TEMPLATES_____________________________________________________________ -->

    <!-- APP VIEW TEMPLATE _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ -->
    <template id="appTemplate"></template>

    <!-- _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ -->



    <!-- IMAGE VIEW TEMPLATE _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ -->
    <template id="imageTemplate">
        <img src="{{fileName}}" />
        <ul>
            <li>{{imgId}}</li>
            <li>{{title}}</li>
            <li>{{imgAuthor}}</li>
            <li>{{description}}</li>
            <li>{{createdAt}}</li>
        </ul>
        <button class="delete">Delete</button>
    </template>
    <!-- _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ -->




    <!-- UPLOAD VIEW TEMPLATE _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _  -->
    <template id="uploadTemplates">

        <!-- SECTION: modal-content -->
        <div class="modal-content">
            <h4>Upload Image</h4>

            <div class="row">
                <div class="input-field col s6">
                    <input id="title" class="validate" type="text" name="title">
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s6">
                    <input id="imgAuthor" class="validate" type="text" name="imgAuthor">
                    <label for="imgAuthor">Author</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" class="materialize-textarea" name="description"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>

            <div class="row">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" name="image">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>

        </div>

        <!-- SECTION: modal-footer -->
        <div class="modal-footer">
            <!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a> -->
            <button id="add" class="btn waves-effect waves-light" type="button" name="action">ADD
                <i class="material-icons right">check</i>
            </button>
        </div>

    </template>
    <!-- _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ _ -->





    <!-- _SCRIPTS IMPORT____________________________________________________ -->
    <script type="text/javascript" src="/js/lib/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="/js/lib/materialize.min.js"></script>

    <!-- BK APP.JS-->
    <script type="text/javascript" src="/js/app.js"></script>

    <!-- BK APP -->
    <!-- <script type="text/javascript" src="/js/models/appModel.js"></script>
    <script type="text/javascript" src="/js/views/appView.js"></script> -->

    <!-- BK IMAGE -->
    <script type="text/javascript" src="/js/models/imageModel.js"></script>
    <script type="text/javascript" src="/js/views/imageView.js"></script>

    <!-- BK IMAGE BOARD-->
    <script type="text/javascript" src="/js/collections/portfolioCollection.js"></script>
    <script type="text/javascript" src="/js/views/portfolioView.js"></script>

    <!-- BK UPLOAD IMAGE -->
    <script type="text/javascript" src="/js/models/uploadModel.js"></script>
    <script type="text/javascript" src="/js/views/uploadView.js"></script>

    <!-- BK ROUTER -->
    <script type="text/javascript" src="/js/router/router.js"></script>

    <!-- JQ SCRIPT -->
    <script type="text/javascript" src="/js/script.js"></script>

</body>

</html>
